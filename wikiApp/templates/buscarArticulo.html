{% extends "layout.html" %}

{% block titulo %}
    Resultados de articulos
{% endblock %}

{% block contenido %}
    <h2>Resultados de busqueda</h2> 
    <br>
    <ul>
        {% for articulo in listaArticulos %}
            <li><a href="{% url 'wikiApp:verArticulo' articulo.id %}">{{ articulo.titulo }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
