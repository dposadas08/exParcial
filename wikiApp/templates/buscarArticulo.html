{% block contenido %}
    <h2><i class="fa-solid fa-magnifying-glass"></i> Resultados de busqueda</h2> 
    <br>
    <ul>
        {% for articulo in listaArticulos %}
            <li><a href="{% url 'wikiApp:verArticulo' articulo.id %}">{{ articulo.titulo }}</a></li>
        {% empty %}
            <p><i class="fa-solid fa-ban"></i> <i>Sin resultados</i></p>
        {% endfor %}
    </ul>
{% endblock %}
