{% extends "layout.html" %}

{% block titulo %}
    Actualizar Articulo
{% endblock %}

{% block contenido %}
    <h2><i class="fa-solid fa-pen"></i> Actualizar art√≠culo</h2>
    <form method="post" action="{% url 'wikiApp:actualizarArticulo' articulo.id%}">
        {% csrf_token %}
        <table>
            <tr height="40">
                <td><label>Ingrese titulo</label></td>
                <td width="40"></td>
                <td><input type="text" style="width:500px;" name="tituloArticulo" value="{{ articulo.titulo }}" required></td>
            </tr>
            <tr height="40">
                <td><label>Ingrese contenido</label></td>
                <td width="40"></td>
                <td><textarea style="width:500px; height: 100px;" name="contenidoArticulo" required>{{ articulo.contenido }}</textarea></td>
            </tr>
            <tr height="40">
                <td><label>Tema</label></td>
                <td width="40"></td>
                <td>
                    <select name="temaArticulo">
                        <option value="">Seleccionar tema</option>
                        {% for tema in listaTemas %}
                            {%if articulo.temaR.id is tema.id %}
                                <option value="{{ tema.id }}" selected>{{ tema.nombre }}</option>
                            {% else %}
                                <option value="{{ tema.id }}">{{ tema.nombre }}</option>
                            {% endif %}  
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr height="60">
                <td colspan="2"></td>
                <td><input class="btn btn-primary" type="submit" value="Actualizar"> <a class="btn btn-danger" href="javascript: history.go(-1)">Cancelar</a></td>
            </tr>
        </table>
    </form>
{% endblock %}
