{% load static %}
<html>
<head>
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/estilos.css'%}">
</head>
<body>
    <div class="row" style="margin-left:5px; margin-top:5px">
        <div class="col-3">
            <h2>Directorio</h2>
            <div>
                <form method="post" action="{% url 'wikiApp:buscarArticulo' %}">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td><input type="text" name="texto" placeholder="Palabra clave o texto"></td>
                            <td width="10"></td>
                            <td><input class="btn btn-warning" type="submit" value="Buscar"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <b>Menú</b>
            <div>
                <a href="{% url 'wikiApp:inicio' %}"  >Home</a>
            </div>
            <div>
                <a href="{% url 'wikiApp:nuevoTema' %}">Crear nuevo tema</a>
            </div>
            <div>
                <a href="{% url 'wikiApp:nuevoArticulo' %}">Crear nuevo artículo</a>
            </div>
            <div>
                <a href="{% url 'wikiApp:temas' %}">Temas</a>
            </div>
            <div>
                <a href="{% url 'wikiApp:articulos' %}">Artículos</a>
            </div>               
            <br>
            <div>
                <b>Temas de tu interes</b>
                <ul type="square"> 
                    {% for tema in listaTemas %}
                        <li><a href="{% url 'wikiApp:verTema' tema.id %}">{{ tema.nombre }}</a></li>
                    {% endfor %} 
                </ul>   
            </div>
        </div>        
        <div class="col-8">
            {% block contenido %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
