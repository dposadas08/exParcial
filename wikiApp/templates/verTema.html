{% extends "layout.html" %}

{% block titulo %}
    Tema : {{ tema.nombre }}
{% endblock %}

{% block contenido %}
<h2>TEMA : {{ tema.nombre }}</h2>
<div>
    <h4>LISTA DE ARTICULOS</h4>
    {% for articulo in listaArticulos %}
    <div>
        <ul>
            <li><a href="{% url 'wikiApp:verArticulo' articulo.id %}">Ver {{ articulo.titulo }}</a></li>
        </ul>
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
