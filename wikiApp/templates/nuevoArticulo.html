{% extends "layout.html" %}

{% block titulo %}
    Nuevo Artículo
{% endblock %}

{% block contenido %}
    <h2><i class="fa-solid fa-newspaper"></i> Crear nuevo artículo</h2>
    <form method="post" action="{% url 'wikiApp:nuevoArticulo' %}">
        {% csrf_token %}       
        <table>
            <tr height="40">
                <td><label>Ingrese titulo</label></td>
                <td width="40"></td>
                <td><input type="text" style="width:500px;" name="tituloArticulo" required></td>
            </tr>
            <tr height="40">
                <td><label>Ingrese contenido</label></td>
                <td width="40"></td>
                <td><textarea style="width:500px; height: 100px;" name="contenidoArticulo" required></textarea></td>
            </tr>
            <tr height="40">
                <td><label>Tema</label></td>
                <td width="40"></td>
                <td>
                    <select name="temaArticulo">
                        <option value="">Seleccionar tema</option>
                        {% for tema in listaTemas %}
                            <option value="{{ tema.id }}">{{ tema.nombre }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr height="60">
                <td colspan="2"></td>
                <td><input class="btn btn-primary" type="submit" value="Registrar"></td>
            </tr>
        </table>
    </form>
{% endblock %}
