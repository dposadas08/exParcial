{% block titulo %}

{% endblock %}

        <table>

                <td><label>Nombre del tema</label></td>
                <td width="40"></td>
                <td><input type="text" style="width:300px;" name="nombreTema" required></td>
            </tr>
            <tr height="40">
                <td><label>Descripci√≥n</label></td>
                <td width="40"></td>
                <td><textarea style="width:300px; height: 60px;" name="descripcionTema" required></textarea></td>
            </tr>
            <tr height="60">
                <td colspan="2"></td>
                <td><input class="btn btn-primary" type="submit" value="Registrar"></td>
