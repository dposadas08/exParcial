{% extends "layout.html" %}

{% block titulo %}
    Actualizar Tema
{% endblock %}

{% block contenido %}
    <h2><i class="fa-solid fa-pen"></i> Actualizar tema</h2>
    <form method="post" action="{% url 'wikiApp:actualizarTema' tema.id%}">
        {% csrf_token %}
        <table>
            <tr height="40">
                <td><label>Nombre del tema</label></td>
                <td width="40"></td>
                <td><input type="text" style="width:300px;" name="nombreTema" value="{{ tema.nombre }}"></td>
            </tr>
            <tr height="40">
                <td><label>Descripci√≥n</label></td>
                <td width="40"></td>
                <td><textarea style="width:300px; height: 60px;" name="descripcionTema">{{ tema.descripcion }}</textarea></td>
            </tr>
            <tr height="60">
                <td colspan="2"></td>
                <td><input class="btn btn-primary" type="submit" value="Actualizar"> <a class="btn btn-danger" href="javascript: history.go(-1)">Cancelar</a></td>
            </tr>
        </table>
    </form>
{% endblock %}
